<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <h1>Wyniki</h1>
<h3>Zadowolenie z wynajmowanego mieszkania w zależności od płci</h3>
        <div id="chart_div"></div>
<h3>Zadowolenie z wynajmowanego mieszkania w zależności od roku studiów</h3>
    <div id="chart_div2"></div>
<h3>Średni koszt utrzymania mieszkania w zależności od roku studiów</h3>
    <div id="chart_div3"></div>
</div>


<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load('visualization', '1', {'packages':['corechart']});
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Pytanie');
    data.addColumn('number', 'Średnia wartość');
    data.addRows( {{ data|tojson }} );
    var chart = new google.visualization.ColumnChart(
            document.getElementById('chart_div'));
    chart.draw(data, {legend: 'none', vAxis: {baseline: 0} });
  }
</script>
